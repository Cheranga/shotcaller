name: ci-shotcaller
concurrency: ci-shotcaller

on:
  pull_request: 
    branches:
      - main
  push: 
    paths:
      - src
      - .github

jobs: 
  lint:
    name: Lint
    uses: ./.github/workflows/ci-linter.yml
    with:
      dotnet-version: 8.0.x    
  restorebuildtest:
    name: Restore, Build, and Test
    needs: 
      - lint
    uses: ./.github/workflows/ci-restore-build-test.yml
    with:
      dotnet-version: 8.0.x
      test-project-names: '["ShotCaller.Azure.ServiceBus.Messaging.Tests"]'
      

  